<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Notícias - Responsive</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css    ">
</head>
<body>

  <header>
    <div class="container py-md flex items-center gap-0.5">
      <div class="flex items-center gap-0.5">
        <a href="#">
          <img src="./assets/List.svg" alt="icone de uma lista para acessar menu">
        </a>

        <div class="desktop-only">
          <a href="#">
            <h2>Menu</h2>
          </a>
        </div>
      </div>

      <div>
        <img src="./assets/logo.svg" alt="logomarca Tech news">
      </div>

      <div class="flex gap-0.5 items-center">
        <div class="desktop-only">
          <a href="#">
            <h2>Buscar</h2>
          </a>
        </div>
        <a href="#">
          <img src="./assets/MagnifyingGlass.svg" alt="">
        </a>
      </div>
    </div>

    <nav class="container">
      <div class="span-wrapper py-lg flex">
        <a href="#">
          <span>Inteligência Aritificial</span>
        </a>
        <a href="#">
          <span>Blockchain</span>
        </a>
        <a href="#">
          <span>Hologramas</span>
        </a>
        <a href="#">
          <span>Internet</span>
        </a>
        <a href="#">
          <span>Vestíveis</span>
        </a>
        <a href="#">
          <span>Realidade aumentada</span>
        </a>
        <a href="#">
          <span>Realidade Virtual</span>
        </a>
      </div>
    </nav>
  </header>    

  <main class="container grid">
    <section id="featured" class="grid gap-1">
      <div class="card">
        <figure>
          <!-- <img src="./assets/Image 01.png" alt=""> -->
            <figcaption>
              <strong>Robótica</strong>
              <h2>Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
            </figcaption>
        </figure>
      </div>

      <div class="card-2 grid gap-1">
        <figure>
          <figcaption>
            <strong>Hologramas</strong>
            <h2>Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h2>
          </figcaption>
        </figure>

        <figure>
          <figcaption>
            <strong>Internet</strong>
            <h2>Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h2>
          </figcaption>
        </figure>

        <figure>
          <figcaption>
            <strong>Vestíveis</strong>
            <h2>Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.</h2>
          </figcaption>
        </figure>

        <figure>
          <figcaption>
            <strong>Realidade Virtual</strong>
            <h2>Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h2>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>

</body>
</html>
